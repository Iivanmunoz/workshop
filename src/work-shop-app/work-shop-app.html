<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/ivan-munoz/ivan-munoz.html">
<link rel="import" href="../../bower_components/componente-login/componente-login.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<dom-module id="work-shop-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto;
        padding: 1rem;

      }
      
      .container{
        display: flex;;
        justify-content: center;
      }
      ivan-munoz{
        --ivan-munoz: {
          margin: 4rem;
          border-radius:10px;
        },
        ivan-munoz:nth-child(2) {
          --ivan-munoz-paper-card: {
            background:lightyellow;
          } 
        },
        paper-button{
          --paper-button:{
            font-size: 30px;
            background:violet;
          }

        }
      }
      
    </style>
    <div hidden="{{!paramostrar}}">
      <!-- usuario dentro viene del componente #83  -->
      <componente-login on-usuariodentro-changed="prueba"></componente-login>
    </div>

  <div hidden="{{paramostrar}}">
    <ivan-munoz title="titulo fijo" input-value="hola fijo"></ivan-munoz>
    <ivan-munoz title="{{inputvalue}}" input-value="input atravez de propiedad"></ivan-munoz>
    <ivan-munoz title="{{inputvalue}}" input-value="{{inputvalue}}"></ivan-munoz>
  </div>

  <iron-ajax auto
    url="https://pokeapi.co/api/v2/pokemon"
    handle-as="json"
    on-response="handleResponse">
  </iron-ajax>

  <iron-ajax auto
  url="https://pokeres.bastionbot.org/images/pokemon/2.png"
  handle-as="json"
  on-response="handleResponse">
</iron-ajax>

    <template is="dom-repeat" items="{{traetodo}}">
      <paper-card heading="{{item.name}}"></paper-card>
      <div class="card-content">
        <p>{{item.url}}</p>
      </div>
      
    </template>
  <template is="dom-repeat" items="{{traeimagen}}">
    <paper-card heading="{{item.name}}" image="{{item.image}}"></paper-card>
  </template>

  </template>

  
  
  


  <script>
    /**
     * @customElement
     * @polymer
     */
    class WorkShopApp extends Polymer.Element {
      static get is() { return 'work-shop-app'; }
      static get properties() {
        return {
          
          inputvalue:{
            type: String,
            value:'titulo con una propiedad',
            notify: true
          },
          inputlabel:{
            type: String,
            value: 'inpuntlabel',
            notify: true
          },
          valuebutton:{
            type: String,
            value: '',
            notify: true
          },
          paramostrar:{
            type:Boolean,
            value:true,
            notify:true
          },
          traetodo:{
            type:Array,
            value:[]
          },
          traeimagen:{
            type:Array,
            value:[]
          }
        };
      }
      prueba(e){
        // console.log(e.detail.value);
        if(e.detail.value){
          alert("ya estas dentro");
          this.paramostrar = false;
        }
      }
      handleResponse(e){
      console.log(e.detail.response);
        this.traetodo = e.detail.response.results;
        
      }
    }

    window.customElements.define(WorkShopApp.is, WorkShopApp);
  </script>
</dom-module>
