<dom-module id="work-shop-app">

    <style>
      :host {
        display: block;
        font-family: Roboto;
        padding: 1rem;

      }
      
      .container{
        display: flex;;

      }
      ivan-munoz{
        --ivan-munoz: {

          }

        paper-button{

            font-size: 30px;

          }

        }
      }
      
    </style>

    <ivan-munoz title="titulo fijo" input-value="hola fijo"></ivan-munoz>

  </template>


  <script>
    /**
     * @customElement
     * @polymer
     */
    class WorkShopApp extends Polymer.Element {
      static get is() { return 'work-shop-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'work-shop-app'
          },
          inputvalue:{
            type: String,
            value:'titulo con una propiedad',
            notify: true
          },
          inputlabel:{
            type: String,
            value: 'inpuntlabel',

          },
          valuebutton:{
            type: String,
            value: '',
            notify: true
          }
        };
      }
    }

    window.customElements.define(WorkShopApp.is, WorkShopApp);
